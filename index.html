<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Snakeit | Master Edition</title>
    <style>
        :root { --bg: #020617; --panel: #0f172a; --accent: #38bdf8; --gold: #fbbf24; --snake: #22c55e; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { position: relative; width: 380px; background: var(--panel); border-radius: 20px; padding: 15px; border: 1px solid #1e293b; }
        canvas { background: #000; border-radius: 10px; display: block; margin: 0 auto; touch-action: none; }
        .screen { position: absolute; inset: 15px; background: rgba(15, 23, 42, 0.95); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; text-align: center; }
        .hud { display: flex; justify-content: space-between; padding: 5px 10px; font-family: monospace; font-size: 1.1rem; }
        button { padding: 12px 25px; background: var(--accent); border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 15px; }
        .d-btn { width: 50px; height: 50px; background: #1e293b; border-radius: 10px; display: flex; align-items: center; justify-content: center; user-select: none; }
        @media (min-width: 600px) { .d-pad { display: none; } }
        .shake { animation: shake 0.2s 2; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }
    </style>
</head>
<body>

<div class="container" id="gameBox">
    <div class="hud">
        <div id="lvlTxt">LVL: 1</div>
        <div id="scoreTxt">000</div>
    </div>
    <canvas id="c" width="360" height="360"></canvas>
    
    <div id="homeScreen" class="screen">
        <h1 style="color:var(--accent); margin:0;">AI SNAKEIT</h1>
        <p style="opacity:0.6; font-size:0.8rem;">TOP RECORD: <span id="hiVal">0</span></p>
        <button onclick="startActualGame()">START MISSION</button>
    </div>

    <div id="overScreen" class="screen" style="display:none">
        <h2 id="msg">CRASHED</h2>
        <button onclick="startActualGame()">RETRY</button>
    </div>

    <div class="d-pad">
        <div></div><div class="d-btn" onclick="setDir(0,-1)">▲</div><div></div>
        <div class="d-btn" onclick="setDir(-1,0)">◀</div><div class="d-btn" onclick="setDir(0,1)">▼</div><div class="d-btn" onclick="setDir(1,0)">▶</div>
    </div>
</div>

<script>
const canvas = document.getElementById("c"), ctx = canvas.getContext("2d");
let score=0, hiScore=localStorage.getItem("aiS_hi")||0, level=1, gameRunning=false, isAi=true;
let snake=[{x:10,y:10}], food={x:5,y:5}, dx=0, dy=-1, particles=[];
document.getElementById("hiVal").innerText = hiScore;

const audio = new (window.AudioContext||window.webkitAudioContext)();
function playSfx(f,type,d) {
    const o=audio.createOscillator(), g=audio.createGain();
    o.type=type; o.frequency.setValueAtTime(f,audio.currentTime);
    g.gain.setValueAtTime(0.1,audio.currentTime); g.gain.linearRampToValueAtTime(0,audio.currentTime+d);
    o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime+d);
}

function setDir(x,y) { if((x&&-x!==dx) || (y&&-y!==dy)) { dx=x; dy=y; } }

function startActualGame() {
    if(audio.state==='suspended') audio.resume();
    document.querySelectorAll('.screen').forEach(s=>s.style.display='none');
    score=0; level=1; dx=0; dy=-1; snake=[{x:10,y:10}]; isAi=false; gameRunning=true;
}

function update() {
    if(isAi) {
        if(snake[0].x < food.x) setDir(1,0); else if(snake[0].x > food.x) setDir(-1,0);
        else if(snake[0].y < food.y) setDir(0,1); else if(snake[0].y > food.y) setDir(0,-1);
    }
    const head = {x: snake[0].x+dx, y: snake[0].y+dy};
    if(head.x<0||head.x>=18||head.y<0||head.y>=18||snake.some(s=>s.x===head.x&&s.y===head.y)) {
        if(!isAi) { gameRunning=false; playSfx(100,'sawtooth',0.3); document.getElementById("overScreen").style.display='flex'; }
        else { snake=[{x:10,y:10}]; } return;
    }
    snake.unshift(head);
    if(head.x===food.x && head.y===food.y) {
        score+=10; if(!isAi) playSfx(600,'sine',0.1);
        food={x:Math.floor(Math.random()*18), y:Math.floor(Math.random()*18)};
        if(score > hiScore) { hiScore=score; localStorage.setItem("aiS_hi", hiScore); }
    } else { snake.pop(); }
}

function draw() {
    ctx.fillStyle="#000"; ctx.fillRect(0,0,360,360);
    snake.forEach((s,i) => {
        ctx.fillStyle = i===0 ? "#38bdf8" : "#22c55e";
        ctx.fillRect(s.x*20, s.y*20, 19, 19);
    });
    ctx.fillStyle="#f43f5e"; ctx.beginPath(); ctx.arc(food.x*20+10, food.y*20+10, 8, 0, 7); ctx.fill();
    document.getElementById("scoreTxt").innerText = score.toString().padStart(3,'0');
}

setInterval(() => { update(); draw(); }, 100);
window.addEventListener("keydown", e => {
    if(e.key==="ArrowUp") setDir(0,-1); if(e.key==="ArrowDown") setDir(0,1);
    if(e.key==="ArrowLeft") setDir(-1,0); if(e.key==="ArrowRight") setDir(1,0);
});
</script>
</body>
</html>
